<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css" />
    <title>Cadent Front-end - Style Aptitude Test</title>
  </head>
  <body>
      <div class="logo">
          <h1>Smart Home</h1>
      </div>
      <div class="image">
          <div class="home">
              <img src="./assets/home.jpg" width="100" height="100">
              <span class="my-home">My Home</span>
              <span>9898 Trent Bypass Suit 541</span>
           </div>
      </div>
    <nav class="flex-container">
      <div id="Overview" class="tabcontent flex flex-align-center">
            <i class="large material-icons"><span>account_balance</span></i>Overview
      </div>
      <div id="Devices" class="tabcontent flex flex-align-center">
            <i class="large material-icons"><span>filter_none</span></i>Devices
      </div>
      <div id="Analytics" class="tabcontent flex flex-align-center">
            <i class="large material-icons"><span>gradient</span></i>Analytics
      </div>
      <div id="Rules" class="tabcontent flex flex-align-center">
            <i class="large material-icons"><span>mail</span></i>Rules
      </div>
      <div id="Gallery" class="tabcontent flex flex-align-center">
            <i class="large material-icons"><span>loop</span></i>Gallery
      </div>
      <div id="History" class="tabcontent flex flex-align-center">
        <i class="large material-icons"><span>history</span></i>History
      </div>
      <div id="Settings" class="tabcontent flex flex-align-center">
        <i class="large material-icons"><span>looks</span></i>Settings
      </div>
    </nav>
  </body>
</html>
